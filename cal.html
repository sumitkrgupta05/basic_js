<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/cal.css" />
  </head>
  <body>
    <h1>SIMPLE CALCULATOR:</h1>
    <div class="back" id="bg">
      <p id="num">
        <span id="num1">00</span>
        <span id="symbol">+</span>
        <span id="num2">00</span>
        <span id="equal">=</span>
        <span id="sum">Ans</span>
      </p>
      <button id="add" class="btn">ADD</button>
      <!-- <button id="add" class="btn">+</button> -->
      <button id="sub" class="btn">SUBTRACT</button>
      <!-- <button id="sub" class="btn">-</button> -->
      <button id="mul" class="btn">MULTIPLY</button>
      <!-- <button id="mul" class="btn">*</button> -->
      <button id="div" class="btn">DIVIDE</button>
      <!-- <button id="div" class="btn">/</button> -->
    </div>
    <script src="js/cal.js"></script>
  </body>
</html>
