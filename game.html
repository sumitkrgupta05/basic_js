<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME</title>
    <link rel="stylesheet" href="css/game.css" />
  </head>
  <body>
    <header>
      <h1>ROCK PAPER & SCISSOR GAME</h1>
    </header>
    <div class="score" id="score-board">
      <div class="name" id="user">USER</div>
      <div class="name" id="comp">COMP</div>
      <span class="point" id="user-score">0</span>:<span
        class="point"
        id="comp-score"
        >0</span
      >
    </div>
    <div class="result" id="report">Paper cover rock. You win!</div>
    <div class="choice" id="choose">
      <div class="img-game" id="rock">
        <img src="image/rock.png" alt="rock" />
      </div>
      <div class="img-game" id="paper">
        <img src="image/hand.png" alt="hand" />
      </div>
      <div class="img-game" id="scissor">
        <img src="image/scissor.png" alt="scissor" />
      </div>
    </div>
    <p>make your move</p>
    <script src="js/game.js"></script>
  </body>
</html>
