<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="css/incal.css" />
  </head>
  <body>
    <div class="wrapper" id="wrap">
      <div class="screen" id="scrn">
        <span id="num1" class="">00</span>
        <span id="operator" class="">+</span>
        <span id="num2" class=""> 00</span>
        <span id="equal" class="">=</span>
        <span id="ans" class=""></span>
      </div>
      <table>
        <tbody>
          <tr>
            <td><button id="one" class="">1</button></td>
            <td><button id="two" class="">2</button></td>
            <td><button id="three" class="">3</button></td>
            <td><button id="add" class="">+</button></td>
          </tr>
          <tr>
            <td><button id="" class="">4</button></td>
            <td><button id="" class="">5</button></td>
            <td><button id="" class="">6</button></td>
            <td><button id="sub" class="">-</button></td>
          </tr>
          <tr>
            <td><button id="" class="">7</button></td>
            <td><button id="" class="">8</button></td>
            <td><button id="" class="">9</button></td>
            <td><button id="mul" class="">*</button></td>
          </tr>
          <tr>
            <td><button id="" class="">.</button></td>
            <td><button id="" class="">0</button></td>
            <td><button id="" class="">=</button></td>
            <td><button id="div" class="">/</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="js/incal.js"></script>
  </body>
</html>
